backend:
    functions:
        - entry: server.mjs
          handler: handler
          name: express
          path: ./
          type: aws
    language:
        name: js
        packageManager: npm
    path: server
    scripts:
        deploy: npm install
        local: npm install
frontend:
    environment:
        API_URL: ${{ backend.functions.express.url }}
    path: client
    publish: dist
    scripts:
        build: npm run build:prod
        deploy:
            - npm install
        start:
            - npm install --silent
            - npm run start --silent
    subdomain: aqua-worrying-fly
name: mongo-editor
region: us-east-1
yamlVersion: 2
